<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/styles.css" />
		<script src="script.js" defer></script>
		<title>Quiz-App</title>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Quiz App</h1>
		</header>
		<main>
			<div class="card--list profile-card__list">
				<img
				  class="profile-card__img"
				  src="https://source.unsplash.com/random/300x300?portrait"
				  alt="profile image"/>
				<h2 class="profile-card__name">Yar Pirate Ipsum</h2>
				<h3 class="profile-card__about">About me</h3>
				<p class="profile__bio">
				  Prow scuttle parrel provost Sail ho shrouds spirits boom mizzenmast yardarm. 
				  Pinnace holystone mizzenmast quarter crow's nest nipperkin grog yardarm hempen halter furl. 
				</p>
				<ul class="profile-card__icons">
				  <li class="profile-card__icon">
					<i class="icon-messages"></i>
					<span>12</span>
				  </li>
				  <li class="profile-card__icon">
					<i class="icon-bookmark-regular"></i>
					<span>4</span>
				  </li>
				</ul>
			<label class="theme-switch">
				<input type="checkbox" id="toggleMode" />
				<span class="slider"></span>
			</label>
		</main>
		<footer class="footer">
			<nav class="navigation">
				<ul class="navigation__list">
					<li class="navigation__list-item">
						<a href="/index.html">
							<i class="icon icon-home"></i>
						</a>
					</li>
					<li class="navigation__list-item">
						<a href="/form.html">
							<i class="icon icon-circle-plus"></i>
						</a>
					</li>
					<li class="navigation__list-item">
						<a href="/bookmarks.html">
							<i class="icon icon-bookmark-regular"></i>
						</a>
					</li>
					<li class="navigation__list-item">
						<a class="navigation__link" href="/profile.html">
							<i class="icon icon-user"></i>
						</a>
					</li>
				</ul>
			</nav>
		</footer>
		<script src="theme.js"></script>
		<script src="script.js"></script>
	</body>
</html>
